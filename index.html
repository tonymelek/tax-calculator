<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Psalmody</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="app" class="conatiner max-width-500 m-3 mx-auto">
        <div class="form-group">
            <label for="grosssValue">Gross Value</label>
            <input type="text" class="form-control" id="grosssValue" placeholder="100.00" v-model="gross">
        </div>
        <div class="form-group">
            <label for="afterGST">After GST (Taxable Income)</label>
            <input type="text" class="form-control" id="afterGST" placeholder="100.00" v-model="afterGST" disabled>
        </div>
        <div class="form-group">
            <label for="incomeAfterTax">Income after tax</label>
            <input type="text" class="form-control" id="incomeAfterTax" placeholder="100.00" v-model="incomeAfterTax"
                disabled>
        </div>
        <div class="form-group">
            <label for="gst">GST</label>
            <input type="text" class="form-control" id="gst" placeholder="100.00" v-model="gst" disabled>
        </div>
        <div class="form-group">
            <label for="tax">Tax</label>
            <input type="text" class="form-control" id="tax" placeholder="100.00" v-model="tax" disabled>
        </div>



    </div>

    <script src="./vue.js"></script>
    <script src="./app.js" type="module"></script>
</body>

</html>
